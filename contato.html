<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="styles/styles4.css" />
</head>
<body>
<header class="site-header">
    <div class="header-content">
      <b><h1>Contato</h1></b>
      <p class="descricao">
        Se você tiver alguma dúvida, sugestão ou precisar de mais informações, não hesite em entrar em contato conosco.
      </p>
      <a href="index.html" class="botao-voltar1">Voltar para a página inicial</a>
    </div>
  </header>

<main class="site-main">
  <div class="container">
   <div class="contact-form">
    <form action="" class="formulario" method="post" enctype="text/plain">
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Insira seu email" required>
        <label for="message">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Insira sua mensagem" required></textarea>
        <button type="submit" id="botao_enviar">Enviar</button>
    </form>
  </div>
</main>
<footer class="site-footer">
    <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
